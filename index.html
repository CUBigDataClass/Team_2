    <script type="text/javascript">

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Day');
      data.addColumn('number', 'Hillary Clinton');
      data.addColumn('number', 'Bernie Sanders');
      data.addColumn('number', 'Donald Trump');
      data.addColumn('number', 'Ted Cruz');

      data.addRows([
        [1,  37.8, 80.8, 41.8, 59],
        [2,  30.9, 69.5, 32.4, 32],
        [3,  25.4,   57, 25.7, 23.4],
        [4,  11.7, 18.8, 10.5, 17.8],
        [5,  11.9, 17.6, 10.4, 10.3],
        [6,   8.8, 13.6,  7.7, 12.4],
        [7,   7.6, 12.3,  9.6, 8.7],
        [8,  12.3, 29.2, 10.6, 9.2],
        [9,  16.9, 42.9, 14.8, 30.3],
        [10, 12.8, 30.9, 11.6, 10.3],
        [11,  5.3,  7.9,  4.7, 3.8],
        [12,  6.6,  8.4,  5.2, 3.4],
        [13,  4.8,  6.3,  3.6, 3.2],
        [14,  4.2,  6.2,  3.4, 3.5]
      ]);

      var options = {
        chart: {
          title: 'Number of Tweet in Hours',
          subtitle: 'in millions of Tweets'
        },
        width: 900,
        height: 500,
        colors: ['black', 'gray', 'red', 'yellow', 'green', 'gray']
      
      };

      var chart = new google.charts.Line(document.getElementById('linechart_material'));

      chart.draw(data, options);
    }
   </script>
